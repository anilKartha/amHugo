{{ define "main" }}

<div class="post-frame">
	<div class="post-title-div">
	   <h1> {{ .Title }} </h1>
	   <p class="subtitle">{{ time.Format "Jan 2, 2006" .Date }}</p>
	</div>
	{{ with .Params.heroimage }}
	   <div class="post-image-div">
           <img class="mybanner-image" src="{{ $.Params.heroimage }}" />
	   </div>
	{{ end }}
	<div class="post-content-div">
	    <article >
		<a href=# id="top"></a>
        	{{ .Content }}
		$$~$$
		<div id="hyvor-talk-view"></div>
                $$~$$
		<div class="post-nav">
		   <p>
		   {{ if .PrevPage }}
			<a href="{{.PrevPage.Permalink}}">☜&nbsp;{{ .PrevPage.Title }}</a>
		   {{ end }}
		   </p>
		   <p> 
	 	   <a href="#top">&uarr;</a>
		   </p>
		   <p> 
		   {{ if .NextPage }}
			<a href="{{.NextPage.Permalink}}">{{ .NextPage.Title }}&nbsp;☞</a>
	  	   {{ end }}
		   </p>
		</div>
	      </article>
	</div>
</div>

{{ end }}
